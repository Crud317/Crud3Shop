<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD3 SHOP | The ONE shop you need</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=test&currency=USD"></script>

    <style>
        :root {
            --bg: #050505;
            --accent: #5865f2; /* Color azulado estilo Rift */
            --accent-glow: rgba(88, 101, 242, 0.3);
            --text-dim: #a1a1aa;
        }

        body, html {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* --- PARTICLES CANVAS --- */
        #bg-canvas {
            position: fixed;
            top: 0; left: 0;
            z-index: 0;
            pointer-events: none;
        }

        /* --- NAVIGATION --- */
        nav {
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            position: fixed;
            top: 0; width: 100%; z-index: 100;
        }

        .nav-item {
            color: var(--text-dim);
            font-size: 14px;
            font-weight: 500;
            transition: 0.3s;
            cursor: pointer;
        }
        .nav-item:hover, .nav-item.active {
            color: #fff;
        }

        /* --- HERO SECTION --- */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 0 20px;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-top: 40px;
        }

        .search-input {
            width: 100%;
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 16px 20px 16px 50px;
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }
        .search-input:focus {
            border-color: var(--accent);
            background: rgba(255,255,255,0.05);
        }

        /* --- BUTTONS --- */
        .btn-outline {
            border: 1px solid var(--accent);
            padding: 12px 30px;
            border-radius: 4px;
            color: #fff;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            margin-top: 30px;
        }
        .btn-outline:hover {
            background: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        /* --- SECTIONS --- */
        .page-view {
            display: none;
            padding: 120px 10% 80px;
            position: relative;
            z-index: 1;
        }
        .page-view.active { display: block; animation: fadeIn 0.5s ease forwards; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- PRODUCT CARDS --- */
        .card {
            background: #090909;
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 30px;
            transition: 0.3s;
        }
        .card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
        }

        /* --- MODAL --- */
        .modal {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.9);
            display: none; align-items: center; justify-content: center;
            z-index: 1000; padding: 20px;
        }
        .modal-content {
            background: #0c0c0c;
            width: 100%; max-width: 500px;
            padding: 40px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <nav class="h-20 flex items-center justify-between px-10">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center font-bold">R</div>
            <span class="text-xl font-bold tracking-tight">Rift <span class="text-blue-500">Shop</span></span>
        </div>
        
        <div class="flex items-center gap-8">
            <span onclick="showPage('home')" class="nav-item active">Home</span>
            <span onclick="showPage('products')" class="nav-item">Products</span>
            <span onclick="showPage('reviews')" class="nav-item">Reviews</span>
            <span onclick="showPage('status')" class="nav-item">Status</span>
            <span onclick="showPage('blog')" class="nav-item">Blog</span>
            <span class="nav-item">Login</span>
        </div>

        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2 text-zinc-500 font-bold">$ <i class="fa-solid fa-caret-down text-[10px]"></i></div>
            <div class="w-10 h-10 bg-blue-600/10 border border-blue-600/20 rounded flex items-center justify-center text-blue-500">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
    </nav>

    <section id="view-home" class="page-view active hero">
        <h1 class="text-6xl font-extrabold mb-4">Welcome to <span class="text-blue-500">Rift Shop!</span></h1>
        <p class="text-zinc-500 text-lg">The ONE shop you need, best prices worldwide.</p>
        
        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass absolute left-5 top-1/2 -translate-y-1/2 text-zinc-600"></i>
            <input type="text" id="mainSearch" placeholder="Search for products..." class="search-input">
        </div>

        <button onclick="showPage('products')" class="btn-outline">
            View Products <i class="fa-solid fa-cart-shopping"></i>
        </button>
    </section>

    <section id="view-products" class="page-view">
        <h2 class="text-4xl font-bold mb-10 text-center">Our <span class="text-blue-500">Products</span></h2>
        <div id="product-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            </div>
    </section>

    <section id="view-reviews" class="page-view max-w-4xl mx-auto">
        <h2 class="text-4xl font-bold mb-10 text-center">Customer <span class="text-blue-500">Reviews</span></h2>
        <div class="card mb-6">
            <div class="text-yellow-500 mb-2"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></div>
            <p class="text-zinc-400">"Excellent service, fast delivery and very cheap prices."</p>
            <p class="mt-4 font-bold text-blue-500">- User123</p>
        </div>
    </section>

    <section id="view-status" class="page-view text-center">
        <h2 class="text-4xl font-bold mb-6">System <span class="text-blue-500">Status</span></h2>
        <div class="inline-flex items-center gap-3 bg-green-500/10 text-green-500 border border-green-500/20 px-6 py-3 rounded-full">
            <span class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></span>
            All systems operational
        </div>
    </section>

    <div id="payModal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between mb-8">
                <h3 class="text-2xl font-bold">Checkout</h3>
                <i onclick="closeModal()" class="fa-solid fa-xmark cursor-pointer text-zinc-500"></i>
            </div>
            
            <div class="bg-white/5 p-4 rounded mb-6 flex justify-between">
                <span id="itemName">Item</span>
                <span id="itemPrice" class="text-blue-500 font-bold">$0.00</span>
            </div>

            <div class="flex gap-4 mb-8">
                <button onclick="setPay('card')" id="t-card" class="flex-1 py-2 border-b-2 border-blue-500 font-bold text-xs uppercase">Card</button>
                <button onclick="setPay('paypal')" id="t-paypal" class="flex-1 py-2 border-b-2 border-transparent text-zinc-500 font-bold text-xs uppercase">PayPal</button>
            </div>

            <div id="form-card" class="space-y-4">
                <input type="text" id="rbxUser" placeholder="Roblox Username" class="w-full bg-white/5 border border-white/10 p-3 rounded outline-none focus:border-blue-500 text-sm">
                <div id="card-element" class="bg-white/5 p-4 rounded border border-white/10"></div>
                <button onclick="processStripe()" class="w-full bg-blue-600 py-4 rounded font-bold mt-4">Pay Now</button>
            </div>

            <div id="form-paypal" class="hidden">
                <div id="paypal-btn"></div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURACIÓN ---
        const ITEMS = [
            { id: 1, name: "Dark Blade V3", price: 20.00 },
            { id: 2, name: "Fast Boats", price: 5.00 },
            { id: 3, name: "Fruit Notifier", price: 30.00 },
            { id: 4, name: "2x Mastery", price: 10.00 }
        ];

        // --- 2. MOTOR DE PARTÍCULAS (CONSTELACIÓN RIFT) ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for(let i=0; i<80; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5
                });
            }
        }

        function drawParticles() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255,255,255,0.15)";
            ctx.strokeStyle = "rgba(255,255,255,0.03)";

            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy;
                if(p.x<0 || p.x>canvas.width) p.vx*=-1;
                if(p.y<0 || p.y>canvas.height) p.vy*=-1;

                ctx.beginPath();
                ctx.arc(p.x, p.y, 1.5, 0, Math.PI*2);
                ctx.fill();

                for(let j=i+1; j<particles.length; j++) {
                    let p2 = particles[j];
                    let dist = Math.hypot(p.x - p2.x, p.y - p2.y);
                    if(dist < 150) {
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(drawParticles);
        }

        window.onresize = initCanvas;
        initCanvas();
        drawParticles();

        // --- 3. FUNCIONALIDAD DE LA TIENDA ---
        function showPage(id) {
            document.querySelectorAll('.page-view').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('view-' + id).classList.add('active');
            // Marcar nav activa
            event.target.classList.add('active');
        }

        function renderProducts() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = ITEMS.map(i => `
                <div class="card">
                    <div class="w-full h-32 bg-white/5 rounded mb-4 flex items-center justify-center">
                        <i class="fa-solid fa-cube text-3xl text-zinc-800"></i>
                    </div>
                    <h3 class="font-bold mb-2">${i.name}</h3>
                    <div class="flex justify-between items-center">
                        <span class="text-blue-500 font-bold">$${i.price.toFixed(2)}</span>
                        <button onclick="openPay(${i.id})" class="bg-blue-600 px-4 py-2 rounded text-xs font-bold">Buy</button>
                    </div>
                </div>
            `).join('');
        }

        let selected = null;
        function openPay(id) {
            selected = ITEMS.find(i => i.id === id);
            document.getElementById('itemName').innerText = selected.name;
            document.getElementById('itemPrice').innerText = `$${selected.price.toFixed(2)}`;
            document.getElementById('payModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('payModal').style.display = 'none'; }

        function setPay(m) {
            document.getElementById('form-card').classList.toggle('hidden', m === 'paypal');
            document.getElementById('form-paypal').classList.toggle('hidden', m === 'card');
            document.getElementById('t-card').style.borderColor = m === 'card' ? '#5865f2' : 'transparent';
            document.getElementById('t-paypal').style.borderColor = m === 'paypal' ? '#5865f2' : 'transparent';
        }

        // --- 4. PAGOS (STUBS) ---
        const stripe = Stripe('pk_test_123');
        const cardElement = elements.create('card'); // (Reemplazar con keys reales)

        renderProducts();
    </script>
</body>
</html>
