<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifts Shop | Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.paypal.com/sdk/js?client-id=test&currency=USD"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg: #0a0a0a;
            --card: #0f0f0f;
            --border: #1a1a1a;
            --accent: #e11d48; /* El rojo exacto de SellAuth */
        }

        body { 
            background-color: var(--bg); 
            color: #fafafa; 
            font-family: 'Geist', sans-serif;
            margin: 0;
        }

        /* Estilo de la Sidebar (Igual a Rifts) */
        .sidebar-link {
            display: flex;
            items: center;
            padding: 10px 12px;
            border-radius: 8px;
            color: #a1a1aa;
            font-size: 14px;
            transition: 0.2s;
            cursor: pointer;
            margin-bottom: 4px;
        }
        .sidebar-link:hover, .sidebar-link.active {
            background: #171717;
            color: #fff;
        }

        /* Input de búsqueda estilo Rifts */
        .search-bar {
            background: #0f0f0f;
            border: 1px solid var(--border);
            padding: 10px 16px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            font-size: 14px;
            color: #fff;
            outline: none;
        }

        /* Tarjetas Compactas */
        .product-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, border-color 0.2s;
        }
        .product-card:hover {
            border-color: #333;
            transform: translateY(-2px);
        }

        .product-image {
            background: #000;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--border);
        }

        /* Modal de Pago SellAuth Style */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(4px);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: #0a0a0a;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 440px;
            border-radius: 16px;
            padding: 24px;
        }
    </style>
</head>
<body>

    <div class="flex min-h-screen">
        <aside class="w-64 border-r border-[#1a1a1a] p-6 hidden lg:block">
            <div class="mb-8 px-2">
                <span class="text-lg font-bold tracking-tight uppercase italic">CRUD3 <span class="text-rose-600">SHOP</span></span>
            </div>
            
            <nav>
                <p class="text-[11px] font-bold text-zinc-500 uppercase tracking-widest px-2 mb-4">Categorías</p>
                <div class="sidebar-link active" onclick="filterItems('all')">
                    <i class="fa-solid fa-layer-group mr-3"></i> Todos los productos
                </div>
                <div class="sidebar-link" onclick="filterItems('swords')">
                    <i class="fa-solid fa-bolt mr-3"></i> Swords
                </div>
                <div class="sidebar-link" onclick="filterItems('accounts')">
                    <i class="fa-solid fa-user mr-3"></i> Accounts
                </div>
                <div class="sidebar-link" onclick="filterItems('yens')">
                    <i class="fa-solid fa-coins mr-3"></i> Yens & Farm
                </div>
            </nav>
        </aside>

        <main class="flex-1">
            <div class="h-16 border-b border-[#1a1a1a] flex items-center justify-between px-8">
                <input type="text" placeholder="Buscar productos..." class="search-bar" id="search">
                <div class="flex gap-4 items-center">
                    <a href="https://discord.gg/wxCNQCNn" class="text-zinc-400 hover:text-white"><i class="fa-brands fa-discord text-xl"></i></a>
                </div>
            </div>

            <div class="p-8">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="product-grid">
                    
                    <div class="product-card" data-category="swords" onclick="openPayment('Epic Devil Blade', 15.00, 'https://tr.rbxcdn.com/180da92042296d04254479e0a022989b/420/420/Image/Png')">
                        <div class="product-image"><img src="https://tr.rbxcdn.com/180da92042296d04254479e0a022989b/420/420/Image/Png" class="w-32"></div>
                        <div class="p-4">
                            <h3 class="text-sm font-semibold text-zinc-100">Epic Devil Blade</h3>
                            <div class="flex justify-between items-center mt-3">
                                <span class="text-rose-500 font-bold text-sm">$15.00</span>
                                <span class="text-[10px] bg-zinc-800 text-zinc-400 px-2 py-1 rounded">Stock: 12</span>
                            </div>
                        </div>
                    </div>

                    <div class="product-card" data-category="yens" onclick="openPayment('10M Yens Pack', 8.50, 'https://tr.rbxcdn.com/027376045622089228929283742/420/420/Image/Png')">
                        <div class="product-image"><i class="fa-solid fa-coins text-4xl text-rose-900/50"></i></div>
                        <div class="p-4">
                            <h3 class="text-sm font-semibold text-zinc-100">10 Million Yens</h3>
                            <div class="flex justify-between items-center mt-3">
                                <span class="text-rose-500 font-bold text-sm">$8.50</span>
                                <span class="text-[10px] bg-green-900/20 text-green-500 px-2 py-1 rounded">Instant</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h2 id="m-name" class="text-lg font-bold">Item Name</h2>
                    <p id="m-price" class="text-rose-500 text-sm font-medium">$0.00 USD</p>
                </div>
                <button onclick="closeModal()" class="text-zinc-500 hover:text-white"><i class="fa-solid fa-xmark"></i></button>
            </div>
            
            <div class="space-y-4">
                <input type="text" id="rbx-user" placeholder="Usuario de Roblox" class="w-full bg-[#111] border border-[#222] p-3 rounded-lg text-sm outline-none focus:border-rose-500">
                <div id="paypal-button-container"></div>
            </div>
        </div>
    </div>

    <script>
        let pPrice = 0, pName = "";

        function openPayment(name, price, img) {
            pPrice = price; pName = name;
            document.getElementById('m-name').innerText = name;
            document.getElementById('m-price').innerText = `$${price.toFixed(2)} USD`;
            document.getElementById('modal').style.display = 'flex';
            
            document.getElementById('paypal-button-container').innerHTML = '';
            paypal.Buttons({
                style: { layout: 'vertical', color: 'blue', shape: 'rect', label: 'pay' },
                createOrder: (data, actions) => {
                    return actions.order.create({
                        purchase_units: [{ description: `${pName} - User: ${document.getElementById('rbx-user').value}`, amount: { value: pPrice } }]
                    });
                },
                onApprove: (data, actions) => {
                    return actions.order.capture().then(() => {
                        window.location.href = "https://discord.gg/wxCNQCNn";
                    });
                }
            }).render('#paypal-button-container');
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        // Filtro de búsqueda
        document.getElementById('search').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            document.querySelectorAll('.product-card').forEach(card => {
                const title = card.querySelector('h3').innerText.toLowerCase();
                card.style.display = title.includes(val) ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
