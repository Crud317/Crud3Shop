        body { background-color: #050505; color: #ffffff; font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* Estilo Rifts: Grid y Tarjetas */
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 20px; 
        }
        
        .product-card {
            background: #0a0a0a;
            border: 1px solid #1f1111;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            border-color: #dc2626;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.2);
        }

        /* Ventana Emergente (Modal) */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #0d0d0d;
            border: 1px solid #2d1111;
            width: 95%;
            max-width: 480px;
            border-radius: 20px;
            padding: 30px;
            position: relative;
            animation: fadeIn 0.2s ease-out;
        }
