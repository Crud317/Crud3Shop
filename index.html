<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD3 SHOP | Apex Professional</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.paypal.com/sdk/js?client-id=test&currency=USD"></script>

    <style>
        :root {
            --bg: #050505;
            --sidebar: #080808;
            --card: #0c0c0c;
            --accent: #e11d48;
            --border: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--bg);
            color: #ffffff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
        }

        /* --- SISTEMA DE NAVEGACIÓN (VENTANAS) --- */
        .view-section { display: none; }
        .view-section.active { display: block; animation: viewFade 0.4s ease forwards; }

        @keyframes viewFade {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- SIDEBAR RIFTS STYLE --- */
        .sidebar-item.active {
            background: linear-gradient(90deg, rgba(225, 29, 72, 0.1) 0%, transparent 100%);
            border-left: 3px solid var(--accent);
            color: #fff;
        }

        /* --- NUBES DE NOTIFICACIÓN (TOASTS) --- */
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .toast-nube {
            background: rgba(15, 15, 15, 0.9);
            border: 1px solid var(--accent);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 12px;
            margin-bottom: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideInRight 0.3s ease-out;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* --- EFECTO NEÓN NUBES FONDO --- */
        .cloud-glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(225, 29, 72, 0.08) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }

        /* --- PRODUCT CARDS --- */
        .card-apex {
            background: var(--card);
            border: 1px solid var(--border);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-apex:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            box-shadow: 0 10px 40px -10px rgba(225, 29, 72, 0.2);
        }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <div class="cloud-glow top-[-100px] right-[-100px]"></div>
    <div class="cloud-glow bottom-[-100px] left-[-100px]"></div>

    <div id="toast-container"></div>

    <aside class="w-72 bg-[#080808] border-r border-white/5 flex flex-col z-50">
        <div class="p-8 flex items-center gap-4">
            <div class="w-10 h-10 bg-rose-600 rounded-xl flex items-center justify-center font-black italic shadow-[0_0_20px_rgba(225,29,72,0.3)]">C</div>
            <span class="text-xl font-bold tracking-tighter uppercase italic">CRUD3 <span class="text-rose-600">SHOP</span></span>
        </div>

        <nav class="flex-1 px-4 space-y-1">
            <p class="text-[10px] font-bold text-zinc-600 uppercase tracking-widest ml-4 mb-4">Navegación</p>
            <button onclick="router('store')" class="sidebar-item active w-full flex items-center gap-4 px-4 py-3.5 rounded-xl text-zinc-400 hover:text-white transition">
                <i class="fa-solid fa-shop"></i> <span class="text-sm font-semibold">Productos</span>
            </button>
            <button onclick="router('faq')" class="sidebar-item w-full flex items-center gap-4 px-4 py-3.5 rounded-xl text-zinc-400 hover:text-white transition">
                <i class="fa-solid fa-circle-question"></i> <span class="text-sm font-semibold">Preguntas</span>
            </button>
            <button onclick="router('reviews')" class="sidebar-item w-full flex items-center gap-4 px-4 py-3.5 rounded-xl text-zinc-400 hover:text-white transition">
                <i class="fa-solid fa-star"></i> <span class="text-sm font-semibold">Reseñas</span>
            </button>
            <button onclick="router('tos')" class="sidebar-item w-full flex items-center gap-4 px-4 py-3.5 rounded-xl text-zinc-400 hover:text-white transition">
                <i class="fa-solid fa-shield-halved"></i> <span class="text-sm font-semibold">Términos</span>
            </button>
        </nav>

        <div class="p-6">
            <a href="https://discord.gg/wxCNQCNn" class="flex items-center justify-center gap-3 bg-[#5865f2] hover:bg-[#4752c4] py-3.5 rounded-2xl font-bold text-sm transition">
                <i class="fa-brands fa-discord text-lg"></i> Discord
            </a>
        </div>
    </aside>

    <div class="flex-1 flex flex-col h-screen overflow-hidden">
        
        <header class="h-24 flex items-center justify-between px-10 border-b border-white/5 bg-[#050505]/50 backdrop-blur-md">
            <div class="relative w-full max-w-lg">
                <i class="fa-solid fa-search absolute left-4 top-1/2 -translate-y-1/2 text-zinc-500"></i>
                <input type="text" id="searchBar" oninput="app.search()" placeholder="¿Qué estás buscando hoy?..." class="w-full bg-white/5 border border-white/10 rounded-2xl py-3 pl-12 pr-4 text-sm focus:border-rose-600 outline-none transition">
            </div>
            <div class="flex items-center gap-4">
                <div class="bg-green-500/10 border border-green-500/20 px-4 py-2 rounded-full flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse
