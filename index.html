<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD3 SHOP | Devil Hunter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        
        body { background-color: #050505; color: #ffffff; font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* Navbar */
        .navbar { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid #221111; }

        /* Tarjetas de Producto */
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 24px; }
        
        .product-card {
            background: #0a0a0a;
            border: 1px solid #1f1111;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }
        .product-card:hover {
            border-color: #dc2626;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -10px rgba(220, 38, 38, 0.3);
        }

        /* Ventana Modal (Igual a Rifts) */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #0d0d0d;
            border: 1px solid #2d1111;
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            padding: 32px;
            position: relative;
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .input-dark {
            background: #000;
            border: 1px solid #331111;
            color: white;
            width: 100%;
            padding: 12px 16px;
            border-radius: 10px;
            outline: none;
            transition: 0.2s;
        }
        .input-dark:focus { border-color: #dc2626; box-shadow: 0 0 10px rgba(220, 38, 38, 0.2); }

        .btn-red {
            background: #dc2626;
            color: white;
            font-weight: 800;
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .btn-red:hover { background: #ff1a1a; transform: scale(1.02); }
    </style>
</head>
<body>

    <nav class="navbar sticky top-0 z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 bg-red-600 rounded-full flex items-center justify-center shadow-[0_0_15px_rgba(220,38,38,0.5)]">
                    <i class="fa-solid fa-skull text-white"></i>
                </div>
                <span class="text-xl font-black tracking-tighter italic uppercase">CRUD3 <span class="text-red-600">SHOP</span></span>
            </div>
            <a href="https://discord.gg/wxCNQCNn" target="_blank" class="text-gray-400 hover:text-white transition">
                <i class="fa-brands fa-discord text-2xl"></i>
            </a>
        </div>
    </nav>

    <header class="max-w-7xl mx-auto px-6 py-16 text-center">
        <h1 class="text-5xl font-black mb-4 uppercase italic tracking-tighter">Devil <span class="text-red-600">Hunter</span> Items</h1>
        <p class="text-gray-500 font-medium">Selecciona un producto para ver detalles y comprar.</p>
    </header>

    <main class="max-w-7xl mx-auto px-6 pb-20">
        <div class="product-grid">
            
            <div class="product-card" onclick="openModal('Epic Devil Blade', '15.00', 'https://img.freepik.com/premium-photo/glowing-red-sword-dark-background_925376-200.jpg')">
                <img src="https://img.freepik.com/premium-photo/glowing-red-sword-dark-background_925376-200.jpg" class="w-full h-56 object-cover">
                <div class="p-5">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="font-bold text-lg">Epic Devil Blade</h3>
                        <span class="text-red-600 font-black">$15.00</span>
                    </div>
                    <p class="text-gray-500 text-xs uppercase font-bold tracking-widest mb-4 italic">Devil Hunter</p>
                    <button class="w-full bg-white/5 border border-white/10 py-2 rounded-lg text-sm font-bold hover:bg-red-600 hover:border-red-600 transition">Ver Producto</button>
                </div>
            </div>

            </div>
    </main>

    <div id="paymentModal" class="modal-overlay" onclick="closeModalOnOut
