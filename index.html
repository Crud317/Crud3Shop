<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD3 SHOP | Digital Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { background-color: #080808; color: #ffffff; font-family: 'Inter', sans-serif; }
        .navbar { background-color: #0f0f0f; border-bottom: 1px solid #1a1a1a; }
        .product-card { background-color: #0f0f0f; border: 1px solid #1a1a1a; border-radius: 12px; transition: 0.3s; cursor: pointer; }
        .product-card:hover { border-color: #3b82f6; transform: translateY(-5px); box-shadow: 0 10px 30px -10px rgba(59, 130, 246, 0.3); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; backdrop-filter: blur(8px); }
        .modal-content { background: #111; border: 1px solid #222; max-width: 450px; width: 95%; margin: 10vh auto; border-radius: 24px; animation: scaleIn 0.2s ease-out; }
        @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .input-dark { background: #000; border: 1px solid #222; color: white; width: 100%; padding: 14px; border-radius: 12px; outline: none; transition: 0.2s; }
        .input-dark:focus { border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); }
    </style>
</head>
<body>

    <nav class="navbar sticky top-0 px-6 py-4 z-40">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <span class="text-xl font-extrabold tracking-tighter italic uppercase">CRUD3 <span class="text-blue-500">SHOP</span></span>
            <div class="flex gap-4 items-center">
                <a href="https://discord.gg/wxCNQCNn" target="_blank" class="text-gray-400 hover:text-[#5865F2] transition text-xl">
                    <i class="fa-brands fa-discord"></i>
                </a>
                <a href="https://discord.gg/wxCNQCNn" target="_blank" class="bg-white/5 hover:bg-white/10 px-4 py-2 rounded-lg text-xs font-bold transition border border-white/10">
                    GET SUPPORT
                </a>
            </div>
        </div>
    </nav>

    <header class="max-w-7xl mx-auto px-6 py-20 text-center">
        <h1 class="text-6xl font-black mb-4 tracking-tighter">CRUD3 <span class="text-blue-500 text-shadow-glow">SHOP</span></h1>
        <p class="text-gray-500 font-medium">The most reliable marketplace for Dungeon Quest items.</p>
    </header>

    <section class="max-w-7xl mx-auto px-6 pb-32">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            
            <div class="product-card p-5 group" onclick="openModal('Epic Flesh', '15.00')">
                <div class="overflow-hidden rounded-lg mb-4">
                    <img src="https://img.freepik.com/premium-photo/glowing-red-sword-dark-background_925376-200.jpg" class="w-full h-56 object-cover group-hover:scale-105 transition duration-500">
                </div>
                <div class="flex justify-between items-start mb-1">
                    <h3 class="font-bold text-xl">Epic Flesh</h3>
                    <span class="text-blue-500 font-black text-lg">$15.00</span>
                </div>
                <p class="text-gray-500 text-xs mb-6 uppercase tracking-widest font-bold">Dungeon Quest</p>
                <button class="w-full bg-blue-600 group-hover:bg-blue-500 py-3 rounded-xl text-sm font-bold transition shadow-lg shadow-blue-600/20">
                    Buy Now
                </button>
            </div>

        </div>
    </section>

    <div id="paymentModal" class="modal">
        <div class="modal-content p-8 relative">
            <button onclick="closeModal()" class="absolute top-6 right-6 text-gray-500 hover:text-white transition text-xl"><i class="fa-solid fa-xmark"></i></button>
            
            <div class="mb-8">
                <h2 id="modalTitle" class="text-3xl font-black mb-1 text-white">Product Name</h2>
                <div class="flex items-center gap-2">
                    <span id="modalPrice" class="text-blue-500 font-bold text-xl">$0.00 USD</span>
                    <span class="text-[10px] bg-green-500/10 text-green-500 px-2 py-0.5 rounded border border-green-500/20 font-bold uppercase tracking-widest">In Stock</span>
                </div>
            </div>

            <div class="space-y-6">
                <div>
                    <label class="text-[10px] font-black text-gray-500 uppercase block mb-2 tracking-[2px]">Roblox Username</label>
                    <input type="text" id="rbxUser" placeholder="Username..." class="input-dark">
                </div>

                <div class="bg-blue-500/5 border border-blue-500/10 p-4 rounded-xl text-[11px] text-gray-400 leading-relaxed">
                    <i class="fa-solid fa-circle-info text-blue-500 mr-2"></i>
                    After completing the payment, please join our <a href="https://discord.gg/wxCNQCNn" class="text-blue-400 font-bold hover:underline">Discord Server</a> and open a ticket with your receipt.
                </div>

                <button onclick="redirectToPaypal()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-4 rounded-xl shadow-xl shadow-blue-600/30 transition transform active:scale-95">
                    PURCHASE WITH PAYPAL
                </button>
            </div>
        </div>
    </div>

    <footer class="py-10 text-center border-t border-white/5">
        <p class="text-gray-600 text-[10px] uppercase tracking-[4px]">Â© 2024 CRUD3 SHOP</p>
    </footer>

    <script>
        let currentPrice = "";

        function openModal(name, price) {
            document.getElementById('modalTitle').innerText = name;
            document.getElementById('modalPrice').innerText = '$' + price + ' USD';
            currentPrice = price;
            document.getElementById('paymentModal').style.display = 'block';
            document.body.style.overflow = 'hidden'; // Bloquea scroll
        }

        function closeModal() {
            document.getElementById('paymentModal').style.display = 'none';
            document.body.style.overflow = 'auto'; // Habilita scroll
        }

        function redirectToPaypal() {
            const user = document.getElementById('rbxUser').value;
            if(user.trim() === "") {
                alert("Please enter your Roblox Username before proceeding.");
                return;
            }
            window.open("https://www.paypal.me/Crud317/" + currentPrice, "_blank");
        }

        window.onclick = function(event) {
            let modal = document.getElementById('paymentModal');
            if (event.target == modal) { closeModal(); }
        }
    </script>

</body>
</html>
