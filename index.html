<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD3 SHOP | Professional Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://www.paypal.com/sdk/js?client-id=test&currency=USD&components=buttons"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --bg: #070707;
            --sidebar: #090909;
            --card: #0d0d0d;
            --border: #1a1a1a;
            --accent: #e11d48;
            --text-muted: #71717a;
        }

        body { 
            background-color: var(--bg); 
            color: #ffffff; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            display: flex;
        }

        .sidebar {
            width: 280px;
            height: 100vh;
            background: var(--sidebar);
            border-right: 1px solid var(--border);
            position: fixed;
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            z-index: 50;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 10px;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            margin-bottom: 6px;
            cursor: pointer;
        }

        .nav-link:hover, .nav-link.active {
            background: #141414;
            color: #fff;
        }

        .nav-link i { width: 24px; font-size: 16px; }

        .main-content {
            margin-left: 280px;
            width: calc(100% - 280px);
            min-height: 100vh;
        }

        .top-bar {
            height: 80px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 40px;
            background: rgba(7, 7, 7, 0.8);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 40;
        }

        .search-input {
            background: #111;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 18px;
            width: 100%;
            max-width: 450px;
            font-size: 14px;
            color: #fff;
            outline: none;
            transition: 0.3s;
        }

        .search-input:focus { border-color: var(--accent); }

        .product-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            border-color: #333;
            transform: translateY(-4px);
        }

        .image-box {
            height: 180px;
            background: #000;
            border-radius: 12px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .stock-badge {
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            padding: 4px 12px;
            border-radius: 20px;
            background: rgba(225, 29, 72, 0.1);
            color: var(--accent);
            border: 1px solid rgba(225, 29, 72, 0.2);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(8px);
            z-index: 100;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: #0a0a0a;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 480px;
            border-radius: 24px;
            padding: 32px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        @media (max-width: 1024px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; width: 100%; }
        }
    </style>
</head>

        <div class="mb-10 px-4">
